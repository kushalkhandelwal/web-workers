<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>worker demo</title>
</head>

<body>
    <div>
        <h1>Use shareWorkder:</h1>
    </div>
    <button style="padding: 10px; margin: 10px 0;">biu~</button>
    <div>
        <span>Rective bui~ <span class="time">-</span> thime(s)</span>

    </div>

    <script>
        //
        let button = document.querySelector('button');

        let worker = new SharedWorker('sharedworkers.js');
        worker.port.start();

        let time;
        button.addEventListener('click', function () {
            worker.port.postMessage('start');
        });

        let timeDom = document.querySelector('.time');
        worker.port.onmessage = function (val) {
            timeDom.innerHTML = val.data
        }
    </script>
</body>

</html>
